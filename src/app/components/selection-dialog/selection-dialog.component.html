<div mat-dialog-content class="selection-content">

  <div class="selected">
      <span>
        {{ selectedCount }} of {{ allCount }} Selected
      </span>

    <a (click)="selectAllClick()" *ngIf="selectAllEnabled && !allSelected" class="select-all-link">
      Select All {{ allCount }}
    </a>
  </div>

  <div class="actions">
    <mat-select [(ngModel)]="selectedAction"
                (selectionChange)="selectAction($event)"
                [disabled]="selectionIsEmpty || noActionsAvailable"
                fsSelectButton
                color="primary"
                [placeholder]="selectorPlaceholder"
    >
      <mat-option *ngFor="let action of actions" [value]="action">
        {{ action.label }}
      </mat-option>
    </mat-select>

    <button mat-button (click)="cancelClick()" class="action cancel-btn"> CANCEL </button>
  </div>

</div>
